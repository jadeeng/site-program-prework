<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hello!</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <h1>Light and Sound</h1>
    
    <p>
      Welcome to the Light and Sound Memory Game! 
      Before starting, press all of the colored buttons to see what sound they make.<br> 
      When you press start, your system will make a sound. 
      In order to win, you have to match the system's sound with the corresponding colored button.<br>
    </p>
<button id="startBtn" onclick="startGame()">
      Start
</button>
<button id="stopBtn" class="hidden" onclick="stopGame()">
      End
</button>
    
    <div id="gameButtonArea">
    <audio src="KTU_stac_mf1_C3.wav" id="tuba"></audio>
    <audio src="Tr-3_stac_mf1_F#4.wav" id="trumpet"></audio>
    <audio src="PO-3_stac_mf1_G#3.wav" id="trombone"></audio>
    <audio src="HO_oV_hA_4-120_mf1_D4.wav" id="french horn"></audio>
    <audio src="FL1_stac_mp1_E4.wav" id="flute"></audio>
    <audio src="KLB_stac_mp1_C4.wav" id="clarinet"></audio>

      
    <button id="button1" onmousedown="startTone(1)" onmouseup="stopTone()" onclick="guess(1)"></button>
    <button id="button2" onmousedown="startTone(2)" onmouseup="stopTone()" onclick="guess(2)"></button>
    <button id="button3" onmousedown="startTone(3)" onmouseup="stopTone()" onclick="guess(3)"></button>
    <button id="button4" onmousedown="startTone(4)" onmouseup="stopTone()" onclick="guess(4)"></button>
    <button id="button5" onmousedown="startTone(5)" onmouseup="stopTone()" onclick="guess(5)"></button>
    <button id="button6" onmousedown="startTone(6)" onmouseup="stopTone()" onclick="guess(6)"></button>
    </div>

  </body>
</html>
